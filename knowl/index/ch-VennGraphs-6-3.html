<span class="type">Definition</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">3.4.1</span><span xmlns:pf="https://prefigure.org" class="period">.</span>
</h3> A <span xmlns:pf="https://prefigure.org" class="process-math">\(n\)</span>-Venn diagram is <dfn xmlns:pf="https://prefigure.org" class="terminology">reducible</dfn> if the removal of one of its <span xmlns:pf="https://prefigure.org" class="process-math">\(n\)</span> curves results in a Venn diagram with <span xmlns:pf="https://prefigure.org" class="process-math">\(n-1\)</span> curves. A Venn diagram that is not reducible is <dfn xmlns:pf="https://prefigure.org" class="terminology">irreducible</dfn>.</article><span class="incontext"><a class="internal" href="ch-VennGraphs-6.html#ch-VennGraphs-6-3">in-context</a></span>
