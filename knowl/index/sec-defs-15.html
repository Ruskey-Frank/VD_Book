<div xmlns:pf="https://prefigure.org" class="para">Suppose two curves intersect at a point <span class="process-math">\(x\text{.}\)</span>  The curves can cross at <span class="process-math">\(x\text{,}\)</span> in which case we say that they intersect <dfn class="terminology">transversally</dfn>.  If they do not cross, then we say that they intersect <dfn class="terminology">non-transversally</dfn>, or that they <dfn class="terminology">kiss</dfn>.</div></article><span class="incontext"><a class="internal" href="sec-defs.html#sec-defs-15">in-context</a></span>
